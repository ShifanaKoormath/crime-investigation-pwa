<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Investigation</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h2, h3 {
            color: #2c3e50;
        }

        /* Upload Section */
        .upload-container {
            width: 60%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .upload-box {
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .upload-box:hover {
            background-color: #f9f9f9;
        }

        input[type="file"] {
            display: none;
        }

        .upload-label {
            font-size: 16px;
            color: #3498db;
            font-weight: bold;
            cursor: pointer;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            display: none;
        }

        .upload-btn {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-btn:hover {
            background-color: #2980b9;
        }

        /* Loading Indicator */
        .loading {
            display: none;
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }

        /* Error Message */
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Table Styling */
        table {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0f7fa;
        }

        /* No Results Message */
        .no-results {
            font-size: 16px;
            color: #777;
            margin-top: 10px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <h2>Upload Crime Report</h2>

    <div class="upload-container">
        <div class="upload-box" onclick="document.getElementById('fileInput').click();">
            <label class="upload-label">Select File</label>
            <input type="file" id="fileInput" onchange="displayFileName()">
        </div>
        <p class="file-name" id="fileName"></p>
        <button class="upload-btn" onclick="uploadFile()">Upload</button>
        <p class="loading" id="loadingMessage">Uploading...</p>
        <p class="error" id="errorMessage"></p>
    </div>

    <h3>Similar Cases Found</h3>
    <p class="no-results" id="noResultsMessage">No results found.</p>
    <table id="results">
        <thead>
            <tr>
                <th>Crime</th>
                <th>Year</th>
                <th>Place</th>
                <th>Accused Count</th>
                <th>Similarity Score</th>
                <th>Similarities Found</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function displayFileName() {
            let fileInput = document.getElementById("fileInput").files[0];
            let fileNameDisplay = document.getElementById("fileName");

            if (fileInput) {
                fileNameDisplay.innerText = "Selected File: " + fileInput.name;
                fileNameDisplay.style.display = "block";
            } else {
                fileNameDisplay.style.display = "none";
            }
        }

        function uploadFile() {
            let fileInput = document.getElementById("fileInput").files[0];
            let errorMessage = document.getElementById("errorMessage");
            let resultsTable = document.getElementById("results").getElementsByTagName("tbody")[0];
            let loadingMessage = document.getElementById("loadingMessage");
            let noResultsMessage = document.getElementById("noResultsMessage");

            resultsTable.innerHTML = "";
            errorMessage.innerText = "";
            noResultsMessage.style.display = "none";

            if (!fileInput) {
                errorMessage.innerText = "Please select a file.";
                return;
            }

            // Show loading message
            loadingMessage.style.display = "block";

            let formData = new FormData();
            formData.append("file", fileInput);

            fetch("http://127.0.0.1:5000/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading message
                loadingMessage.style.display = "none";

                if (data.error) {
                    errorMessage.innerText = data.error;
                    return;
                }

                if (data.similar_cases.length === 0) {
                    noResultsMessage.style.display = "block";
                    return;
                }

                data.similar_cases.forEach(caseInfo => {
                    let row = resultsTable.insertRow();
                    row.innerHTML = `
                        <td>${caseInfo.Crime}</td>
                        <td>${caseInfo.Year}</td>
                        <td>${caseInfo.Place}</td>
                        <td>${caseInfo["Accused Count"]}</td>
                        <td>${caseInfo["Similarity Score"]}</td>
                        <td>${caseInfo["Similarities Found"]}</td>
                    `;
                });
            })
            .catch(error => {
                loadingMessage.style.display = "none";
                errorMessage.innerText = "Error processing the request.";
            });
        }
    </script>

</body>
</html>
