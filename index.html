<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Investigation</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Upload Crime Report</h2>

    <div class="upload-container">
        <div class="upload-box" onclick="document.getElementById('fileInput').click();">
            <label class="upload-label">Select File</label>
            <input type="file" id="fileInput" onchange="displayFileName()">
        </div>
        <p class="file-name" id="fileName"></p>
        <button class="upload-btn" onclick="uploadFile()">Upload</button>
        <p class="loading" id="loadingMessage">Uploading...</p>
        <p class="error" id="errorMessage"></p>
    </div>

    <h3>Similar Cases Found</h3>
    <p class="no-results" id="noResultsMessage">No results found.</p>
    <table id="results">
        <thead>
            <tr>
                <th>Crime</th>
                <th>Year</th>
                <th>Place</th>
                <th>Accused Count</th>
                <th>Similarity Score</th>
                <th>Similarities Found</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
